name: Greetings
run-name: ${{ github.actor }} is learning GitHub Actions

on: 
  push:
    # branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'simple_workflow_v*.*.*' ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Name of the person running the job'
        # Default value if no value is explicitly provided
        default: 'AtoosaNasiri-Seneca'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  
  Explore-Running-Scripts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Run CSP451 Logo script
        run: ./csp451_logo.sh
      - name: Run CAA900 Logo script
        run: ./caa900_logo.sh

  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve secret
        env:
          super_secret: ${{ secrets.SUPERSECRET }}
        run: |
          echo "$super_secret"
      - name: Use Variables
        env:
          TARGET_COURSE: "CSP451"
          OPTIONAL_COURSE: "CAA900"
        run: |
          echo "This is the target course variable $env.TARGET_COURSE"
          echo "This is another variable for optional course $env.OPTIONAL_COURSE"
  
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Message that will be displayed on users' first issue"
        pr-message: "Message that will be displayed on users' first pull request"
